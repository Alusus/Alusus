language: c
sudo: required

os:
  - linux
  - osx
dist: xenial

compiler:
  - gcc

addons:
  apt:
    packages:
      - gawk
      - libssl-dev
      - cmake
      - g++

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install cmake gcc curl gawk || true; fi

script:
  - sudo ./Tools/build.sh --bloc .
  - cd Build/Debug
  - make test